{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="...">
</div>


<div class="container mb-3">
    <h2 class="text-center my-2">Contact Us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}
    <div class="form-group mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name='name' placeholder="Enter your name">
    </div>

    <div class="form-group mb-3">
  <label for="email" class="form-label">Email Address</label>
  <input type="email" class="form-control" id="email" name='email' placeholder="Enter your email address">
    </div>

    <div class="form-group mb-3">
  <label for="phone" class="form-label">Phone number</label>
  <input type="number" class="form-control" id="phone" name='phone' placeholder="Enter your phone number">
    </div>

    <div class="form-group mb-3">
 <label for="exampleFormControlTextarea1" class="form-label">Enter your message here</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name='desc' rows="3"></textarea>
    </div>

<button class="form-group mb-3 btn btn-primary" type="submit">Submit</button>

    </form>

</div>
{% endblock body %}
